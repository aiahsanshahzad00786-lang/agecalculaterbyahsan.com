<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Simple Age Calculator by Ahsan Shahzad" />
  <title>Age Calculator by Ahsan Shahzad</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #f59e9e, #ffbaba);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .calc {
      background-color: #f78686;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #fff;
    }
    label {
      display: block;
      margin-top: 10px;
      color: #fff;
    }
    input[type="date"] {
      padding: 10px;
      margin-top: 5px;
      width: 100%;
      border: 1px solid #010101;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #ff6262;
      color: #fff;
      border: none;
      border-radius: 16px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background-color: #ff4747;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="calc">
    <h2>Age Calculator by Ahsan Shahzad</h2>
    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" />
    <label for="today">Today's Date</label>
    <input type="date" id="today" readonly />
    <button id="calcBtn">Calculate</button>
    <div id="result"></div>
  </div>

  <script>
    // Set today's date automatically
    const todayField = document.getElementById("today");
    const dobField = document.getElementById("dob");
    const result = document.getElementById("result");

    const today = new Date();
    todayField.value = today.toISOString().split("T")[0];

    document.getElementById("calcBtn").addEventListener("click", calculateAge);

    function calculateAge() {
      const dobValue = dobField.value;
      if (!dobValue) {
        result.innerText = "Please enter your date of birth.";
        return;
      }

      const birthDate = new Date(dobValue);
      const todayDate = new Date(todayField.value);

      if (birthDate > todayDate) {
        result.innerText = "Birth date cannot be in the future.";
        return;
      }

      let years = todayDate.getFullYear() - birthDate.getFullYear();
      let months = todayDate.getMonth() - birthDate.getMonth();
      let days = todayDate.getDate() - birthDate.getDate();

      if (days < 0) {
        months--;
        days += new Date(todayDate.getFullYear(), todayDate.getMonth(), 0).getDate();
      }
      if (months < 0) {
        years--;
        months += 12;
      }

      result.innerText = `Your Age: ${years} Years, ${months} Months, ${days} Days`;
    }
  </script>
</body>
</html>
